{% extends "../index_master.html" %}

{% block content %}
<div class="right_col" role="main">
<h1>Agregar ususarios</h1>
<form action=" add_user" method="POST">
  {% csrf_token %}
    <div class="form-group row">
      <label for="nombre" class="col-4 col-form-label">Nombre</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-card"></i>
          </div> 
          <input id="nombre" name="nombre" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="apellidos" class="col-4 col-form-label">Apellidos</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-address-book"></i>
          </div> 
          <input id="apellidos" name="apellidos" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="gmail" class="col-4 col-form-label">Gmail</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-google-plus"></i>
          </div> 
          <input id="gmail" name="gmail" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="area" class="col-4 col-form-label">Area</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-cubes" aria-hidden="true"></i>
            </div> 
            <input id="area" name="area" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="cargo" class="col-4 col-form-label">cargo</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-gavel" aria-hidden="true"></i>
            </div> 
            <input id="cargo" name="cargo" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Agregar Usuario</button>
      </div>
    </div>
  </form>
  
</div>
{% endblock%}

{% extends "../index_master.html" %}

{% block content %}
<div class="right_col" role="main">
<h1>Delete Usuarios</h1>
{% csrf_token %}
<div class="container">
  <h2>Eliminar Usuario</h2>
  <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.apellidos_y_nombres_adryan }}</strong> con ID <strong>{{ usuario.id }}</strong>?</p>
  
  <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'list_user' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock%}

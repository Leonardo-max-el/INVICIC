{% extends "../index_master.html" %}

{% block content %}
<div class="right_col" role="main">
<h1>Delete Usuarios</h1>
<form action=" " method="POST">
    {% csrf_token %}


    <div class="form-group row">
        <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-id-badge"></i>
            </div> 

            <select name="id" id="id" class="form-control">
            {% for u in usuarios%}
                <option value="{{ u.id }}" {% if u.id == usuario.id  %} selected {% endif %} >{{ u.id }} - {{ u.name }} {{ u.lastname }}</option>
            {% endfor %}
        </select>

          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i class="fa fa-angle-left"> Volver</i> </button>
          <button name="submit" type="submit" class="btn btn-danger" ><i class="fa fa-trash"></i> Eliminar</button>
        </div>
      </div>
    </form>
</div>
{% endblock%}

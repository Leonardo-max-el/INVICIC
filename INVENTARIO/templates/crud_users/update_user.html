{% extends "../index_master.html" %}

{% block content %}
<div class="right_col" role="main">
<h1>Actualizar Usuarios</h1>
<form action=" " method="POST">
    {% csrf_token %}


    <div class="form-group row">
        <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-id-badge"></i>
            </div> 

            <select name="id" id="id" class="form-control">
            {% for u in usuarios%}
                <option value="{{ u.id }}"{% if u.id == usuario.id %}selected {% endif %}>{{ u.id }}</option>
            {% endfor %}
        </select>

          </div>
        </div>
      </div>



      <div class="form-group row">
        <label for="nombre" class="col-4 col-form-label">Nombre</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-address-card"></i>
            </div> 
            <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{  usuario.name }}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidos" class="col-4 col-form-label">Apellidos</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-address-book"></i>
            </div> 
            <input id="apellidos" name="apellidos" type="text" required="required" class="form-control" value="{{  usuario.lastname }}">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="gmail" class="col-4 col-form-label">Gmail</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-google-plus"></i>
            </div> 
            <input id="gmail" name="gmail" type="text" class="form-control" value="{{  usuario.gmail }}">
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="area" class="col-4 col-form-label">Area</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                  <i class="fa fa-cubes" aria-hidden="true"></i>
              </div> 
              <input id="area" name="area" type="text" required="required" class="form-control" value="{{  usuario.area }}">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="cargo" class="col-4 col-form-label">cargo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-gavel" aria-hidden="true"></i>
              </div> 
              <input id="cargo" name="cargo" type="text" required="required" class="form-control" value="{{  usuario.post }}">
            </div>
          </div>
        </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="back" class="btn btn-secondary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"> Volver</i> </button>
        <button name="submit" type="submit" class="btn btn-warning" ><i class="fa fa-refresh">  Editar Activo</i> </button>
        </div>
      </div>
    </form>
    
</div>
{% endblock%}

{% extends '../index_master.html'%}

{% block content %}
<div class="right_col" role="main">
<h1>Eliminar activos</h1>
<form action="" method="POST"> 
    {% csrf_token %}
    <div class="form-group row">
        <label for="serie" class="col-4 col-form-label">ID Usuario</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-id-badge"></i>
              </div>

              <select id="id" name="id">
                {% for u in stores %}
                    <option value="{{ u.id }}" {% if u.id == actives_id.id %}selected {% endif %}>{{ u.id }} - {{ u.n_serie }}</option>
                {% endfor %}
                </select>
            </div> 
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="back" class="btn btn-secondary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"> Volver</i> </button>
          <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>  Eliminar Activo </button>
        </div>
      </div>
</div>
{% endblock %}
